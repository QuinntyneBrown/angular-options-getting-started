<!DOCTYPE html>
<html>
<head>
    <title>Angular Options Getting Started</title>
	<meta charset="utf-8" />
</head>
<body data-ng-app="app" data-ng-controller="editorController as vm">

    <h1>{{ ::vm.title }}</h1>
    <h2 data-ng-if="vm.viewContainerComponent">{{ vm.viewContainerComponent.name }}</h2>
    <div>
        Choose a new view container component:
        <select data-ng-model="vm.viewContainerComponent"
                data-ng-options="viewContainerComponent.name for viewContainerComponent in vm.viewContainerComponents"></select>
    </div>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
